<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Guess the number</title>
    </h:head>
    
    <h:body>
        <h1>Guess the number</h1>
        <p>#{game.message}</p>
        <p>You have made #{game.trials} guesses.</p>
        
        <h:form>
            <h:outputLabel for="guess">
                Enter a number between 1 to 100:
            </h:outputLabel>
            <h:inputText id="guess" value="#{game.guess}"/>
            <br />
            <h:commandButton value="Guess" action="#{game.doGuess()}" />
        </h:form>
    </h:body>
</html>
