<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
  <ui:composition template="layout.xhtml">
      <ui:define name="content">
          <h:panelGroup layout="block" id="feedback"  >
            <p>#{game.message}</p>
            <p>You have made #{game.trials} guesses.</p>
          </h:panelGroup>
        <h:form>
            <h:outputLabel for="guess">
                Enter a number between 1 to 100:
            </h:outputLabel>
            <h:inputText id="guess" value="#{game.guess}"
                         converterMessage="Invalid input"
                         validatorMessage="Invalid input">
            <f:validateLongRange minimum="1" maximum="100" />
            <f:validateRequired />
            </h:inputText>
            <h:message for="guess" class="error" />
            <br />
            <h:commandButton value="Guess" action="#{game.doGuess()}">
              <f:ajax execute="@form" render="@form: feedback" />
            </h:commandButton>
        </h:form>
      </ui:define>
  </ui:composition>
</html>
