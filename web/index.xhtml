<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <ui:composition template="layout.xhtml">
      <ui:define name="content">
        <p>
            I have a number in mind. Guess it! For every guess you make,
            I'll tell you whether it is higher than, lower than, or
            equal to my number.
        </p>
          <h:form>
            <h:commandButton action="#{game.newGame()}" value="Play the game"/>
          </h:form>
      </ui:define>
  </ui:composition>
</html>
