<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">//tag namespace
    <h:head>//HTML components of JSF
        <title>Guess the number</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Guess the number</h1>
        <p>I have a number in mind. Guess it! For every guess you make,
        I'll tell you whether it is higher than, lower than, or
        equal to my number.
        </p>
        <h:form>
        <h:commandButton action="#{game.newGame()}" value="Play the game"/>//EL expressions #{java.method}
        </h:form>
    </h:body>
</html>
